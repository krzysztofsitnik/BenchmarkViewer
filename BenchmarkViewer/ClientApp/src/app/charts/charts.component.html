<nav *ngIf="chart.data.length > 1" class="navbar navbar-light bg-light justify-content-between">
  <div class="row">
    <div class="col-sm-3">
      <form>
        Select chart type
        <select [(ngModel)]="chartType" (ngModelChange)="changeType($event)" name="chartTypeSelect"
          class="browser-default custom-select">
          <option value="LineChart">Line Chart
          <option value="ScatterChart">Scatter Chart
        </select>
      </form>
    </div>
    <div class="col-sm-3" style="display: flex">
      From
      <input class="form-control" placeholder="yyyy-mm-dd" name="fromDatePicker" [(ngModel)]="fromTime" ngbDatepicker
        #fromDatePicker="ngbDatepicker" (ngModelChange)="onDateSelection($event)" required>
      <div class="input-group-addon" (click)="fromDatePicker.toggle()">
        <i class="fa fa-calendar" aria-hidden="true" style="padding: 5px"></i>
      </div>
    </div>

    <div class="col-sm-3" style="display: flex">
      To
      <input class="form-control" placeholder="yyyy-mm-dd" name="toDatePicker" [(ngModel)]="toTime" ngbDatepicker
        #toDatePicker="ngbDatepicker" (ngModelChange)="onDateSelection($event)" required>
        <div class="input-group-addon" (click)="toDatePicker.toggle()">
            <i class="fa fa-calendar" aria-hidden="true" style="padding: 5px"></i>
        </div>
    </div>
  </div>

</nav>

<div *ngIf="chart.data.length < 1" class="alert alert-danger text-center" role="alert">
  Please select data on the left side
</div>

<div *ngIf="chart.data.length > 1" (window:resize)="onWindowResize($event)">
  <google-chart style="width: 100%" [title]="chart.title" [type]="chart.type" [data]="chart.data"
    [columnNames]="chart.columnNames" [options]="chart.options">
  </google-chart>
</div>
